<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;500;700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>RocketNews</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <img src="./assets/svg/logo.svg" alt="Logo da Rocketnews">
                <div class="content">
                    <h1>Atualize ideias e informações em 5 minutos</h1>
                    <h2>Tudo que você precisa saber para começar seu dia bem e informado</h2>
                    <p>
                    Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    perfeito para se preparar para codar ☕
                    </p>
                    <form method="GET">
                        <label>Insira seu e-mail</label>
                        <label for="email" class="labelEmail">
                            <div class="email">
                                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                                <button type="submit">
                                    <img src="./assets/svg/send.svg" alt="Icone de enviar">
                                </button>
                            </div>
                        </label>
                    </form>
                    <p>
                        Deixe-me ler primeiro 
                        <img src="./assets/svg/arrow-right.svg" alt="Icone de seta para o lado">
                    </p>
                </div>
            </div>
            <div class="backgroundImage">
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
